<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock - Paper - Scissors</title>
    </head>
    <body>
        <p class="game-title">Rock - Paper - Scissors</p>
        <div style="text-align: center;">
            <button id="btn-move-rock" class="move-button">
                <img class="move-icon" src="img/rock-emoji.png" alt>
            </button>
            <button id="btn-move-paper" class="move-button">
                <img class="move-icon" src="img/paper-emoji.png" alt>
            </button>
            <button id="btn-move-scissors" class="move-button">
                <img class="move-icon" src="img/scissors-emoji.png" alt>
            </button>
        </div>
        <br>
        <div style="text-align: center;">
            <p id="result"></p>
            <p id="move"></p>
            <p id="score"></p>
            <div>
                <span id="win-score"></span>
                <br>
                <span id="lose-score"></span>
                <br>
                <span id="tie-score"></span>
            </div>
            <button id="reset-score-btn">Reset
                Score</button>
            <button id="btn-auto-play" onclick="autoPlay()">Auto Play</button>
        </div>

        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
